<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
  var i;
            for(i = 1;i <= 20;i ++){            
                    document.write("<br>"); 
                    if(i % 2 == 0)
                    	document.write(i," is a even number");
                    else document.write(i," is an odd number");
                
            
            }
            
</script>

</body>
</html>
